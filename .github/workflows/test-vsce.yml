name: Test VSCE Extension

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-vsce:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test